<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Sekolah</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --secondary-dark: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.1) 0%, transparent 20%);
        }
        
        .portal-container {
            width: 90%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .portal-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        p.subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        .portal-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .portal-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .admin-card {
            border-top: 4px solid var(--primary);
        }
        
        .parent-card {
            border-top: 4px solid var(--secondary);
        }
        
        .card-image {
            height: 180px;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-content {
            padding: 1.5rem;
            text-align: center;
        }
        
        .card-content h2 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .card-content p {
            color: #7f8c8d;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-admin {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-admin:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-parent {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-parent:hover {
            background-color: var(--secondary-dark);
        }
        
        @media (max-width: 768px) {
            .portal-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <h1>Sistem Informasi Sekolah</h1>
            <p class="subtitle">Silakan pilih portal untuk masuk</p>
        </div>
        
        <div class="portal-options">
            <a href="./admin/login.html" class="portal-card admin-card">
                <div class="card-image">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1bd76d8e-3f35-4227-9de3-db03c87b27b3.png" alt="Administrator working with files and computer in a modern school office" />
                </div>
                <div class="card-content">
                    <h2>Portal Admin</h2>
                    <p>Akses sistem manajemen sekolah untuk administrator dan staf</p>
                    <span class="btn btn-admin">Masuk</span>
                </div>
            </a>
            
            <a href="./user/login-ortu.html" class="portal-card parent-card">
                <div class="card-image">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/166009c7-cd68-4c42-90ba-757e08a47c69.png" alt="Parents meeting with teacher about student progress report" />
                </div>
                <div class="card-content">
                    <h2>Portal Orang Tua</h2>
                    <p>Akses informasi akademik dan perkembangan anak Anda</p>
                    <span class="btn btn-parent">Masuk</span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
