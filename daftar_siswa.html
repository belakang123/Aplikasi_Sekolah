<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-blue-900 text-white py-4">
        <div class="container mx-auto px-6">
            <h1 class="text-2xl font-bold">Daftar Siswa</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h2 class="text-xl font-semibold mb-4">List Siswa</h2>
        <ul id="studentList" class="space-y-2 bg-white p-4 rounded-lg shadow">
            <!-- Student list will be rendered here -->
        </ul>
    </main>

    <script>
        const students = [
            { id: 1, name: "Ahmad Fauzi", class: "7A", age: 13 },
            { id: 2, name: "Siti Nurhaliza", class: "7B", age: 14 },
            { id: 3, name: "Budi Santoso", class: "8A", age: 14 },
            { id: 4, name: "Dewi Lestari", class: "8B", age: 15 }
        ];

        function renderStudentList() {
            const studentList = document.getElementById('studentList');
            students.forEach(student => {
                const li = document.createElement('li');
                li.className = 'border-b py-2';
                li.textContent = `${student.name} - ${student.class}`;
                studentList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', renderStudentList);
    </script>
</body>
</html>
