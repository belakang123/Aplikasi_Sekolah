<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="bg-blue-900 text-white py-4">
        <div class="container mx-auto px-6 flex items-center">
            <button onclick="window.history.back()" class="mr-4 text-white hover:text-gray-300" aria-label="Kembali">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-2xl font-bold">Daftar Siswa</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h2 class="text-xl font-semibold mb-4">List Siswa</h2>
        <ul id="studentList" class="space-y-2 bg-white p-4 rounded-lg shadow">
            <!-- Student list will be rendered here -->
        </ul>
    </main>

    <script>
        let students = JSON.parse(localStorage.getItem('studentsApp') || '[]');

        function saveStudents() {
            localStorage.setItem('studentsApp', JSON.stringify(students));
        }

        function renderStudentList() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            students.forEach((student, index) => {
                const li = document.createElement('li');
                li.className = 'border-b py-2 flex justify-between items-center';
                li.textContent = `${student.name} - ${student.class}`;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Hapus';
                removeBtn.className = 'ml-4 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600';
                removeBtn.addEventListener('click', () => {
                    students.splice(index, 1);
                    saveStudents();
                    renderStudentList();
                });

                li.appendChild(removeBtn);
                studentList.appendChild(li);
            });
        }

        function addStudent(event) {
            event.preventDefault();
            const nameInput = document.getElementById('studentName');
            const classInput = document.getElementById('studentClass');
            const ageInput = document.getElementById('studentAge');

            if (!nameInput.value.trim() || !classInput.value.trim() || !ageInput.value.trim()) {
                alert('Semua field harus diisi!');
                return;
            }

            const newStudent = {
                id: Date.now(),
                name: nameInput.value.trim(),
                class: classInput.value.trim(),
                age: parseInt(ageInput.value.trim(), 10)
            };

            students.push(newStudent);
            saveStudents();
            renderStudentList();

            nameInput.value = '';
            classInput.value = '';
            ageInput.value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStudentList();
            document.getElementById('addStudentForm').addEventListener('submit', addStudent);
        });
    </script>

    <main class="container mx-auto px-6 py-8">
        <h2 class="text-xl font-semibold mb-4">List Siswa</h2>

        <form id="addStudentForm" class="mb-6 bg-white p-4 rounded-lg shadow">
            <div class="mb-4">
                <label for="studentName" class="block mb-1 font-semibold">Nama Siswa</label>
                <input type="text" id="studentName" class="w-full p-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="studentClass" class="block mb-1 font-semibold">Kelas</label>
                <input type="text" id="studentClass" class="w-full p-2 border rounded" required />
            </div>
            <div class="mb-4">
                <label for="studentAge" class="block mb-1 font-semibold">Umur</label>
                <input type="number" id="studentAge" class="w-full p-2 border rounded" required min="1" />
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Tambah Siswa</button>
        </form>
    </main>
</body>
</html>
