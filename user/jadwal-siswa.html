    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 pb-20 md:pb-6">
        <h1 class="text-2xl font-bold mb-6 text-blue-900">Jadwal Pelajaran</h1>
        
        <!-- Class Selector -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-md">
            <label for="classSelector" class="block text-sm font-medium text-gray-700 mb-2">Pilih Kelas:</label>
            <select id="classSelector" class="w-full md:w-1/3 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Schedule Display -->
        <div id="schedule-container" class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Schedule will be rendered here -->
            <div id="loading-message" class="p-8 text-center text-gray-500">
                <i class="fas fa-spinner fa-spin mr-2"></i>Memuat jadwal...
            </div>
        </div>
    </div>

    <script type="module">
        import { studentDB, scheduleDB, DAYS_ORDER, DAY_NAMES_ID } from '../js/database.js';

        // DOM Elements
        const classSelector = document.getElementById('classSelector');
        const scheduleContainer = document.getElementById('schedule-container');
        const loadingMessage = document.getElementById('loading-message');

        // Global variables
        let selectedClass = '';

        // Initialize the page
        async function initialize() {
            try {
                // Load and populate class selector
                const classes = studentDB.getUniqueClasses();
                populateClassSelector(classes);
                
                // Set initial class
                if (classes.length > 0) {
                    selectedClass = classes[0];
                    classSelector.value = selectedClass;
                    await renderSchedule(selectedClass);
                }
                
                // Add event listener for class changes
                classSelector.addEventListener('change', async () => {
                    selectedClass = classSelector.value;
                    await renderSchedule(selectedClass);
                });

                // Handle profile dropdown
                setupProfileDropdown();
                
                // Listen for schedule updates
                window.addEventListener('storage', (e) => {
                    if (e.key === scheduleDB.key) {
                        renderSchedule(selectedClass);
                    }
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Gagal memuat data jadwal');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Populate class selector dropdown
        function populateClassSelector(classes) {
            classSelector.innerHTML = '';
            
            if (classes.length === 0) {
                classSelector.innerHTML = '<option value="">Tidak ada kelas tersedia</option>';
                return;
            }
            
            classes.forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = `Kelas ${className}`;
                classSelector.appendChild(option);
            });
        }

        // Render schedule for selected class
        async function renderSchedule(className) {
            try {
                loadingMessage.style.display = 'block';
                scheduleContainer.innerHTML = '';
                scheduleContainer.appendChild(loadingMessage);
                
                // Get schedules for the selected class
                const schedules = scheduleDB.getScheduleByClass(className);
                
                if (schedules.length === 0) {
                    showMessage('Tidak ada jadwal untuk kelas ini');
                    return;
                }
                
                // Create schedule table
                const table = document.createElement('table');
                table.className = 'w-full';
                
                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // Add time header
                headerRow.innerHTML = '<th class="p-3 bg-gray-100 text-left">Jam</th>';
                
                // Add day headers
                DAYS_ORDER.forEach(day => {
                    if (day !== 'Sunday' && day !== 'Saturday') { // Skip weekend
                        headerRow.innerHTML += `<th class="p-3 bg-gray-100 text-left">${DAY_NAMES_ID[day]}</th>`;
                    }
                });
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                
                // Get all unique time slots
                const timeSlots = [...new Set(schedules.map(s => s.time))].sort();
                
                // Create rows for each time slot
                timeSlots.forEach(time => {
                    const row = document.createElement('tr');
                    row.className = 'border-t border-gray-200';
                    
                    // Add time column
                    row.innerHTML = `<td class="p-3 font-medium">${time}</td>`;
                    
                    // Add subject for each day
                    DAYS_ORDER.forEach(day => {
                        if (day !== 'Sunday' && day !== 'Saturday') { // Skip weekend
                            const schedule = schedules.find(s => s.day === day && s.time === time);
                            row.innerHTML += `<td class="p-3 schedule-cell">${schedule?.subject || '-'}</td>`;
                        }
                    });
                    
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                scheduleContainer.innerHTML = '';
                scheduleContainer.appendChild(table);
                
            } catch (error) {
                console.error('Error rendering schedule:', error);
                showError('Gagal memuat jadwal');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Show error message
        function showError(message) {
            scheduleContainer.innerHTML = `
                <div class="p-6 text-center text-red-600">
                    <i class="fas fa-exclamation-circle mr-2"></i>${message}
                </div>
            `;
        }

        // Show info message
        function showMessage(message) {
            scheduleContainer.innerHTML = `
                <div class="p-6 text-center text-gray-500">
                    <i class="fas fa-info-circle mr-2"></i>${message}
                </div>
            `;
        }

        // Setup profile dropdown
        function setupProfileDropdown() {
            const profileToggle = document.getElementById('profileToggle');
            const profileMenu = document.getElementById('profileMenu');
            
            if (profileToggle && profileMenu) {
                profileToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileMenu.classList.toggle('hidden');
                });
                
                document.addEventListener('click', () => {
                    profileMenu.classList.add('hidden');
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
