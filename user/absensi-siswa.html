    <!-- Content -->
    <div class="container mx-auto px-3 sm:px-4 md:px-6 py-4 md:py-8 pb-20 md:pb-6">
        <h2 class="text-xl md:text-2xl font-bold mb-3 md:mb-4 text-blue-900">Absensi Kelas Hari Ini</h2>

        <!-- Class Selector -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-md">
            <label for="classSelector" class="block text-sm font-medium text-gray-700 mb-2">Pilih Kelas:</label>
            <select id="classSelector" class="block w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <!-- Absensi Hari Ini Table -->
        <section id="absensi-hari-ini" class="tab-content bg-white rounded-lg shadow-md p-4 md:p-6">
            <h3 class="text-lg md:text-xl font-semibold mb-4 text-gray-800">Status Absensi Kelas <span id="selectedClassName" class="text-blue-700"></span> pada <span id="currentDateDisplay" class="text-gray-600"></span></h3>
            
            <div class="overflow-x-auto -mx-3 sm:mx-0">
                <table class="min-w-full bg-white rounded-lg">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-2 px-2 md:py-3 md:px-3 text-left text-gray-700 text-xs md:text-sm">Nama Siswa</th>
                            <th class="py-2 px-2 md:py-3 md:px-3 text-left text-gray-700 text-xs md:text-sm">Status Absensi</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body" class="divide-y divide-gray-200">
                        <!-- Attendance rows will be generated here -->
                        <tr><td colspan="2" class="py-4 text-center text-gray-500">Pilih kelas untuk melihat absensi.</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script type="module">
        import { studentDB, attendanceDB } from '../js/database.js';

        // Global variable to store students data
        let students = []; 
        // Global variable to store the currently selected class
        let selectedClass = '';
        // Global variable to store attendance data
        let attendanceData = {};

        // Function to load students data from database
        function loadStudentsData() {
            students = studentDB.getAll();
        }

        // Populate class selector dropdown
        function populateClassSelector() {
            const classSelector = document.getElementById('classSelector');
            
            // Get unique classes from all students
            const uniqueClasses = studentDB.getUniqueClasses();

            classSelector.innerHTML = ''; // Clear existing options

            if (uniqueClasses.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'Tidak ada kelas terdaftar';
                classSelector.appendChild(option);
                classSelector.disabled = true;
                document.getElementById('selectedClassName').textContent = 'Tidak ada kelas';
                document.getElementById('attendance-table-body').innerHTML = '<tr><td colspan="2" class="py-4 text-center text-gray-500">Tidak ada kelas terdaftar.</td></tr>';
                selectedClass = ''; // Reset selected class
                return;
            }

            classSelector.disabled = false;
            uniqueClasses.forEach(_class => {
                const option = document.createElement('option');
                option.value = _class;
                option.textContent = `Kelas ${_class}`;
                classSelector.appendChild(option);
            });

            // Set the first class as default selected if not already set or if current selected is invalid
            if (!selectedClass || !uniqueClasses.includes(selectedClass)) {
                selectedClass = uniqueClasses[0];
            }
            classSelector.value = selectedClass; // Ensure dropdown reflects the selectedClass

            document.getElementById('selectedClassName').textContent = `Kelas ${selectedClass}`;
            renderAttendanceForSelectedClass(); // Render initial attendance
        }

        // Function to get today's date in a readable format
        function getTodayReadableDate() {
            const now = new Date();
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            return `${dayName}, ${day} ${month} ${year}`;
        }

        // Render Attendance Table for a specific class for today
        function renderAttendanceForSelectedClass() {
            const tbody = document.getElementById('attendance-table-body');
            tbody.innerHTML = ''; // Clear previous content
            
            // Filter students by the selected class
            const studentsInClass = students.filter(s => s.class === selectedClass);

            if (!selectedClass || studentsInClass.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" class="py-4 text-center text-gray-500">Pilih kelas atau tidak ada siswa di kelas ini.</td></tr>';
                document.getElementById('selectedClassName').textContent = selectedClass ? `Kelas ${selectedClass}` : 'Tidak ada kelas';
                document.getElementById('currentDateDisplay').textContent = getTodayReadableDate();
                return;
            }

            const today = new Date();
            const currentMonth = today.getMonth() + 1; // Month is 1-indexed in attendanceDB
            const currentDay = today.getDate(); // Day of the month

            // Get attendance data from database
            attendanceData = attendanceDB.load();
            
            studentsInClass.forEach(student => {
                const tr = document.createElement('tr');
                const tdName = document.createElement('td');
                tdName.className = 'py-2 px-2 md:py-3 md:px-3 text-sm font-medium text-gray-900';
                tdName.textContent = student.name;
                tr.appendChild(tdName);

                const tdStatus = document.createElement('td');
                tdStatus.className = 'py-2 px-2 md:py-3 md:px-3 text-sm';

                // Get attendance status for this student for today
                const status = attendanceData[currentMonth]?.[student.id]?.[currentDay] || 'Belum Diisi';
                
                let statusClass = 'text-gray-500';
                let statusIcon = '';

                switch (status) {
                    case 'Hadir':
                        statusClass = 'text-green-600 font-semibold';
                        statusIcon = '<i class="fas fa-check-circle mr-1"></i>';
                        break;
                    case 'Sakit':
                        statusClass = 'text-yellow-600 font-semibold';
                        statusIcon = '<i class="fas fa-procedures mr-1"></i>';
                        break;
                    case 'Izin':
                        statusClass = 'text-blue-600 font-semibold';
                        statusIcon = '<i class="fas fa-info-circle mr-1"></i>';
                        break;
                    case 'Alfa':
                        statusClass = 'text-red-600 font-semibold';
                        statusIcon = '<i class="fas fa-times-circle mr-1"></i>';
                        break;
                    default:
                        statusClass = 'text-gray-500';
                        statusIcon = '<i class="fas fa-question-circle mr-1"></i>';
                        break;
                }
                
                tdStatus.innerHTML = `<span class="${statusClass}">${statusIcon}${status}</span>`;
                tr.appendChild(tdStatus);
                tbody.appendChild(tr);
            });

            document.getElementById('currentDateDisplay').textContent = getTodayReadableDate();
        }

        // Initial load and event listeners setup
        document.addEventListener('DOMContentLoaded', () => {
            loadStudentsData(); // Load students data first
            populateClassSelector(); // Then populate selector and render attendance
            
            // Add event listener for class selector change
            document.getElementById('classSelector').addEventListener('change', (event) => {
                selectedClass = event.target.value;
                document.getElementById('selectedClassName').textContent = `Kelas ${selectedClass}`;
                renderAttendanceForSelectedClass();
            });

            // Event listeners for profile dropdown
            const profileToggle = document.getElementById('profileToggle');
            const profileMenu = document.getElementById('profileMenu');

            if (profileToggle && profileMenu) {
                profileToggle.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent click from propagating to document
                    profileMenu.classList.toggle('hidden');
                });

                document.addEventListener('click', (event) => {
                    if (!profileToggle.contains(event.target) && !profileMenu.contains(event.target)) {
                        profileMenu.classList.add('hidden');
                    }
                });
            }
        });

        // Listen for localStorage changes to update data dynamically
        window.addEventListener('storage', (event) => {
            // Only re-render if the 'attendanceApp' or 'studentsApp' key changes
            if (event.key === attendanceDB.key || event.key === studentDB.key) {
                loadStudentsData(); // Re-fetch students data from localStorage
                populateClassSelector(); // Re-populate in case class list changes or students are added/removed
            }
        });
    </script>
